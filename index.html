<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico"/>
    <title>FlapDrug</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .jump-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        Enter To Start Game <p><span style="color: red;">&uarr;</span> ArrowUp to Control</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>

    <!-- Pop-up soal -->
    <div class="question-popup" style="display: none;">
        <div class="question">
            Jika kalian melihat ada pengedar narkoba apa yang harus dilakukan?
        </div>
        <div class="options">
            <button class="option" value="A">A. Mengejarnya</button>
            <button class="option" value="B">B. Menghabisinya</button>
            <button class="option" value="C">C. Melaporkan ke pihak berwajib</button>
            <button class="option" value="D">D. Membiarkannya</button>
        </div>
    </div>

    <!-- Tombol Start -->
    <button class="start-button" onclick="startGame()">Start</button>

    <!-- Tombol Jump -->
    <button class="jump-button" onclick="jump()">Jump</button>
</body>
</html>
